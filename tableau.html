<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau</title>
    <style>
        table,th,td {
            border-collapse: collapse;
            width: 50%;
            background-color: white;
            padding:20px;
            border-spacing: 0;
}

        tr {
            text-align: center;

        }
        th{
        border-bottom: 5px solid black;
}
   
        body {
            background-color: gray;
        }
        td {
            border-top: 0.5px solid gray;
        }
      
       
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Prix</th>
            <th>Description</th>
            <th>Qté</th>
        </tr>
        <tr>
            <td>1€</td>
            <td>Snickers</td>
            <td>3</td>
        </tr>
        <tr>
            <td>250€</td>
            <td>Sega</td>
            <td>2</td>
        </tr>
        <tr>
            <td>300€</td>
            <td>PS5</td>
            <td>1</td>
        </tr>


    </table>
    
</body>
</html>
